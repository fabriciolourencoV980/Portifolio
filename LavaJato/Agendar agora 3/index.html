<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lave seu carro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Agende online e aproveite a praticidade de um lava jato rápido, eficiente e sem complicações.</h3>
      </div>

      <div class="form-container">

        <div class="form-header">
          <p>Formulário</p>
        </div>

        <div class="form-body">
          <h1 class="form-title">Agendamento Lavagem VIP</h1>
          <p>
            Descreva pontos importantes a ser dado atenção na lavagem
          </p>

          <form>
            <div class="box-input">
              <label for="title">Tipo de lavagem<span class="required-field">*</span></label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="VIP, atenção em algum item?"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="color">Cor do carro <span class="required-field">*</span></label>
              <input
                type="text"
                name="color"
                id="color"
                class="block"
                placeholder="Preto, Branco, Vermelho"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="description">Descrição <span class="required-field">*</span></label>
              <textarea 
              name="description" 
              id="description" 
              class="block" 
              placeholder="pontos de atenção na lataria ou manchas."
              required></textarea>
            </div>            

            <div class="box-input">
              <label for="brand">Marca<span class="required-field">*</span></label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="model">Modelo<span class="required-field">*</span></label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage">Kilometragem<span class="required-field">*</span></label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </div>

            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" value="manual"/>
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" value="auto"/>
              <label for="auto">Automático</label>
            </div>

            <div class="opcional-box">
              <p>Área de foco:</p>
              <ul class="opcional-list">
                <li>
                  <input type="checkbox" 
                  id="interior_cleaning" 
                  name="opcional[]" 
                  value="interior_cleaning">
                  <label for="interior_cleaning">Higienização profunda do interior (bancos, portas, painel e tapetes)</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="upholstery_cleaning" 
                  name="opcional[]" 
                  value="upholstery_cleaning">
                  <label for="upholstery_cleaning">Limpeza detalhada de estofados (couro ou tecido)</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="paint_shine" 
                  name="opcional[]" 
                  value="paint_shine">
                  <label for="paint_shine">Brilho extra na pintura</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="wheels_cleaning" 
                  name="opcional[]" 
                  value="wheels_cleaning">
                  <label for="wheels_cleaning">Limpeza minuciosa de rodas, pneus e caixa de rodas</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="glass_detailing" 
                  name="opcional[]" 
                  value="glass_detailing">
                  <label for="glass_detailing">Detalhamento completo de vidros internos e externos</label>
                </li>
              </ul>
            </div>

            <div class="opcional-box">
                <p>Observação de uso:</p>
              <ul class="opcional-list">
                <li>
                  <input type="checkbox" 
                  id="dust" 
                  name="opcional[]" 
                  value="dust">
                  <label for="dust">Poeira leve</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="rain_residue" 
                  name="opcional[]" 
                  value="rain_residue">
                  <label for="rain_residue">Resíduos de chuva</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="mud_marks" 
                  name="opcional[]" 
                  value="mud_marks">
                  <label for="mud_marks">Marcas de lama</label>
                </li>

                <li>
                  <input type="checkbox" 
                  id="leather_seat" 
                  name="opcional[]" 
                  value="leather_seat">
                  <label for="leather_seat">Banco de couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
              <p>Fotos do Carro: <span class="required-field">*</span></p>
              <input 
              type="file" 
              multiple accept="image/png, image/jpg" 
              id="images" 
              name="images" 
              required>
            </div>

            <input type="submit" name="enviar" class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
